<extend name="Common:index"/>
<block name="list">
<div class="list-div" id="listDiv">
    <table cellpadding="3" cellspacing="1">
        <tr>
            <th><input class="all" type="checkbox"/>序号</th>
            <th>供应商名称</th>
            <th>供应商简介</th>
            <th>排序</th>
            <th>是否显示</th>
            <th>操作</th>
        </tr>
        <volist name="rows" id="row">
            <tr>
                <td align="center" width="50px"><input class="id" name="id[]" type="checkbox" value="{$row.id}"/></td>
                <td align="center">{$row.name}</td>
                <td align="center">{$row.intro}</td>
                <td align="center">{$row.sort}</td>
                <td align="center"><a class="ajax-get" href="{:U('changeStatus',array('id'=>$row['id'],'status'=>1-$row['status']))}"><img src="__IMG__/{$row.status}.gif"/></a></td>
                <td align="center">
                    <a href="{:U('edit',array('id'=>$row['id']))}" title="编辑">编辑</a> |
                    <a class="ajax-get" href="{:U('changeStatus',array('id'=>$row['id'],'status'=>-1))}" title="编辑">移除</a>
                </td>
            </tr>
        </volist>
    </table>
    <input type="button" class="ajax-post" url="{:U('changeStatus')}" value="删除选中"/>
    <div class="page">
        {$pageHtml}
    </div>
</div>
</block>
