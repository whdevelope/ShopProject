<extend name="Common:edit"/>
<block name="form">
    <form method="post" action="{:U()}" enctype="multipart/form-data">
        <table cellspacing="1" cellpadding="3" width="100%">
            <tr>
                <td class="label">类型名称</td>
                <td>
                    <!--目的:根据每个字段的注释中指定的表单元素的类型,生成不同的表单元素
                    1.获取每个注解中的表单元素类型
                    -->
                    <input type="text" name="name" maxlength="60"
                           value="{$name}"> <span class="require-field">*</span>
                </td>
            </tr>
            <tr>
                <td class="label">类型描述</td>
                <td>
                    <!--目的:根据每个字段的注释中指定的表单元素的类型,生成不同的表单元素
                    1.获取每个注解中的表单元素类型
                    -->
                    <textarea name="intro" cols="60" rows="4">{$intro}</textarea>

                    <span class="require-field">*</span>
                </td>
            </tr>
            <tr>
                <td class="label">状态</td>
                <td>
                    <!--目的:根据每个字段的注释中指定的表单元素的类型,生成不同的表单元素
                    1.获取每个注解中的表单元素类型
                    -->
                    <input type="radio" class="status" value="1" name="status"/>是<input type="radio" class="status"
                                                                                        value="0" name="status"/>否 <span
                        class="require-field">*</span>
                </td>
            </tr>
            <tr>
                <td class="label">排序</td>
                <td>
                    <!--目的:根据每个字段的注释中指定的表单元素的类型,生成不同的表单元素
                    1.获取每个注解中的表单元素类型
                    -->
                    <input type="text" name="sort" maxlength="60"
                           value="{$sort|default=20}"> <span class="require-field">*</span>
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center"><br/>
                    <input type="hidden" name="id" value="{$id}"/>
                    <input type="submit" class="button ajax-post" value=" 确定 "/>
                    <input type="reset" class="button" value=" 重置 "/>
                </td>
            </tr>
        </table>
    </form>
</block>
